name: Update Stoic Formula

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.5.0)'
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update formula
        run: |
          TAG="${{ inputs.tag }}"
          VERSION="${TAG#v}"
          URL="https://github.com/block/stoic/releases/download/${TAG}/stoic-release.tar.gz"

          # Download and calculate SHA256
          curl -sL "$URL" -o stoic-release.tar.gz
          SHA256=$(sha256sum stoic-release.tar.gz | cut -d' ' -f1)

          # Write updated formula
          cat > Formula/stoic.rb << EOF
          # This file is auto-generated by .github/workflows/update-stoic.yml
          # Do not edit manually - changes will be overwritten on the next release

          class Stoic < Formula
            desc "CLI tool for Android investigations"
            homepage "https://github.com/block/stoic"
            url "${URL}"
            sha256 "${SHA256}"
            license "Apache-2.0"
            version "${VERSION}"

            def install
              libexec.install Dir["*"]
              bin.install_symlink libexec/"bin/stoic"
            end

            test do
              system "#{bin}/stoic", "--help"
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/stoic.rb
          git commit -m "Update stoic to ${TAG}"
          git push
