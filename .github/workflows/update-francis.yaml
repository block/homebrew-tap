name: Update Francis Formula

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.0.11)'
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update formula
        run: |
          TAG="${{ inputs.tag }}"
          VERSION="${TAG#v}"
          URL="https://github.com/block/francis/releases/download/${TAG}/francis-release.tar.gz"

          # Download and calculate SHA256
          curl -sL "$URL" -o francis-release.tar.gz
          SHA256=$(sha256sum francis-release.tar.gz | cut -d' ' -f1)

          # Write updated formula
          cat > Formula/francis.rb << EOF
          # This file is auto-generated by .github/workflows/update-francis.yaml
          # Do not edit manually - changes will be overwritten on the next release

          class Francis < Formula
            desc "CLI for rigorous A/B performance testing on Android"
            homepage "https://github.com/block/francis"
            url "${URL}"
            sha256 "${SHA256}"
            license "Apache-2.0"
            version "${VERSION}"

            def install
              libexec.install Dir["*"]
              bin.install_symlink libexec/"bin/jvm/francis"
            end

            test do
              system "\#{bin}/francis", "--help"
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/francis.rb
          git commit -m "Update francis to ${TAG}"
          git push
